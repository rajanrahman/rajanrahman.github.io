<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">808</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">HiHat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">OpenHat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Bongo</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Triangle</span>
    </div>
  </div>


  <audio data-key="65" src="808.wav"></audio>
  <audio data-key="83" src="Hi Hat.wav"></audio>
  <audio data-key="68" src="Kick.wav"></audio>
  <audio data-key="70" src="Snare.wav"></audio>
  <audio data-key="71" src="Open Hat.wav"></audio>
  <audio data-key="72" src="Bongo.wav"></audio>
  <audio data-key="74" src="Triangle.wav"></audio>
<script>

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  function myFunction() {
    var x = document.getElementById("keysshow");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}


</script>

</body>
</html>
